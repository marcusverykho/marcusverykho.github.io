        <section id="Contact">
             <form>
                <fieldset id=contactinfo>
                    <legend>Contact information</legend>
                    <label>First Name
                    <input type="text" name="name" id="firstnameinput" placeholder="First name" style="width: 300px;" required>
                    </label>
                    <label><br />Last Name
                    <input type="text" name="name" id="lastnameinput" placeholder="Last name" style="width: 300px;"required>
                    </label>
                    <label><br />Email
                    <input type="email" name="email" id="emailinput" style="width: 300px;" placeholder="address@example.com"required>
                    </label>
                </fieldset>
                <fieldset id="purpose">
                    <legend>Contact Purpose</legend>
                    <input type="checkbox" name="purpose" id="improve" value="WebsiteImprovement"> Improvement on my website<br />
                    <input type="checkbox" name="purpose" id="personalquestion" value="personalquestion"> Ask me a personal question <br />
                    <input type="checkbox" name="purpose" id="science" value="ScienceFriction/Fantasy"> Ask me a work related question<br />
                    <input type="checkbox" name="purpose" id="feedback" value="feedback"> Giving any feedback<br />
                </fieldset>
                <fieldset id="additionalinfo">
                 <legend>Tell me below!</legend>
                     <label for="feedback">
                        Feedbacks/Questions:
                        <textarea name="feedback" id="feedback" rows="6" cols="60"></textarea>
                     </label>
                 </fieldset>
                <fieldset class="submitbutton">
                    <input type="submit" id="submit" value="Submit">
                </fieldset>
